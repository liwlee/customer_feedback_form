<!DOCTYPE html>
<html lang="en">

<head>
  <title>取得報價</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
</head>

<body>


  <div class="container-contact100">
    <div class="wrap-contact100">
      <form id="google-form" class="contact100-form validate-form">
        <span class="contact100-form-title">
          取得報價
        </span>
         
        <label class="label-input100" for="first-name">姓名 *</label>
        <div class="wrap-input100 validate-input" data-validate="姓名為必填">
          <input id="name" class="input100" type="text" placeholder="王大明">
          <span class="focus-input100"></span>
        </div>
        
        <label class="label-input100" for="phone">電話 *</label>
        <div class="wrap-input100 validate-input" data-validate="電話為必填">
          <input id="phone" class="input100" type="text" placeholder="王大明">
          <span class="focus-input100"></span>
        </div>
         
        <label class="label-input100" for="email">email *</label>
        <div class="wrap-input100 validate-input" data-validate="電郵為必填">
          <input id="email" class="input100" type="text" placeholder="Eg. example@email.com">
          <span class="focus-input100"></span>
        </div>
                 
        <label class="label-input100" for="address">地址 *</label>
        <div class="wrap-input100 validate-input" data-validate="地址為必填">
          <input id="address" class="input100" type="text" placeholder="填寫要進行改建的單位地址">
          <span class="focus-input100"></span>
        </div>
        
        <label class="label-input100" for="email">地址類別</label>
        <div class="wrap-input100 validate-input" data-validate="煩請評分">
          <select class="form-control" id="email" style="border: 0px;">
            <option>公屋或居屋</option>
            <option>私人樓宇</option>
            <option>( 其他/商業用途 )</option>
            </select>
        </div>

        <label class="label-input100" for="email">裝修預算</label>
        <div class="wrap-input100 validate-input" data-validate="煩請評分">
          <select class="form-control" id="Q2" style="border: 0px;">
            <option>輕型系列 (HK$100,000 ~ 200,000 )</option>
            <option>普通系列 (HK$200,000 ~ 400,000 )</option>
            <option>奢華系列 (HK$400,000 或以上 )</option>
            <option>( 其他/商業用途 )</option>
            </select>
        </div>

        <label class="label-input100" for="email">該單位規劃居住人數</label>
        <div class="wrap-input100 validate-input" data-validate="煩請評分">
          <select class="form-control" id="Q3" style="border: 0px;">
            <option>獨居人士</option>
            <option>2 人</option>
            <option>3 人或以上</option>
            <option>( 其他/商業用途 )</option>
          </select>
        </div>

        <label class="label-input100" for="email">居住或便用者人數中是否有小孩</label>
        <div class="wrap-input100 validate-input" data-validate="煩請評分">
          <select class="form-control" id="Q4" style="border: 0px;">
            <option>否</option>
            <option>有 1 個</option>
            <option>有 2 個或以上</option>
            <option>( 其他/商業用途 )</option>
          </select>
        </div>

        <label class="label-input100" for="email">居住或便用者人數中是否有長者或殘疾人士</label>
        <div class="wrap-input100 validate-input" data-validate="煩請評分">
          <select class="form-control" id="Q5" style="border: 0px;">
            <option>否</option>
            <option>是( 注 : 年滿60歲以上獨居長者或殘疾人士可以享有優惠 )</option>
            <option>( 其他/商業用途 )</option>
          </select>
        </div>

        <label class="label-input100" for="email">寵物類別</label>
        <div class="wrap-input100 validate-input" data-validate="煩請評分">
          <select class="form-control" id="Q6" style="border: 0px;">
            <option>沒有飼養</option>
            <option>大型動物 (犬隻)</option>
            <option>中型動物 (猫隻)</option>
            <option>小型動物 ( 爬蟲類及魚類、鼠兔類、其他寵物)</option>
            <option>( 其他/商業用途 )</option>
          </select>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            送出
          </button>
        </div>
      </form>

      <div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
        <div class="flex-w size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-map-marker"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              地址
            </span>

            <span class="txt2">
              台北市最好吃的中華一番料理
            </span>
          </div>
        </div>

        <div class="dis-flex size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-phone-handset"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              電話
            </span>

            <span class="txt3">
              <a href="tel:+886-2-0223456789">02 2345 6789</a>
            </span>
          </div>
        </div>

        <div class="dis-flex size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-envelope"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              聯絡我們
            </span>

            <span class="txt3">
              baobaonevertell@email.com
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });
  </script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <script>
    $('#google-form').submit(function (e) {
      //在這裡我們要先擋掉form默認事件
      e.preventDefault();

      if ($('#name').val() && $('#score').val()) {//需要先確認必填欄位是否填寫
        $.ajax({
          // url為Google Form按下submit的aciotn
          url: "https://docs.google.com/forms/d/e/1FAIpQLScSCVZJvWaj5dNHeW_EHcKDRV-36dcqUMLCdeClEY1-Xv7mDA/formResponse",
          crossDomain: true,//解決跨網域CORS的問題
          data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應
            "entry.367116086": $('#name').val(),
            "entry.1222150790": $('#phone').val(),
            "entry.783637272": $('#email').val(),
            "entry.2121914026": $('#address').val(),
            "entry.761071235": $('#Q1').val(),
            "entry.2027275236": $('#Q2').val(),
            "entry.412629331": $('#Q3').val(),
            "entry.740371181": $('#Q4').val(),
            "entry.1946758096": $('#Q5').val(),
            "entry.1286231016": $('#Q6').val()
          },
          type: "POST", //因為是要進行insert的動作，故事用POST
          dataType: "JSONP",
          complete: function () {
            //完成後把這些欄位清空
            $('#name').val('')
            $('#email').val('')
            $('#score').val('')
            $('#message').val('')
            //最後跳轉到感謝的頁面
            window.location.replace("thank.html");
          }
        });
      }
    });
  </script>
</body>

</html>
